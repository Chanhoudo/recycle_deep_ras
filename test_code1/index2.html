<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotator</title>
    <style>
        body { text-align: center; }
        h1 { margin-bottom: 20px; }
        #image { width: 640px; height: 480px; }
    </style>
</head>
<body>
    <h1>Image Rotator</h1>
    <img id="image" src="{{ url_for('video_feed') }}" alt="Image Feed">
    <h2>Detected Label: <span id="label">Waiting...</span></h2>
    <script>
        function fetchPrediction() {
            fetch('/predict')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('label').textContent = data.label + " (Confidence: " + (data.confidence * 100).toFixed(2) + "%)";
                });
        }

        setInterval(fetchPrediction, 2000); // Fetch prediction every 2 seconds
    </script>
</body>
</html>
